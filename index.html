<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-register">
        <h1>Registro</h1>
        <div class="content-input">
            <div class="container-input">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="label-input">Enter your full name</div>
                </div>
            </div>
            <div class="container-input">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="label-input">Enter your email</div>
                </div>
            </div>
            <div class="container-input">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="label-input">Enter your password</div>
                </div>
            </div>
            <div class="container-input">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="label-input">Confirm your password</div>
                </div>
            </div>
            <div class="container-input">
                <div class="entryarea">
                    <input type="text" required>
                    <div class="label-input">Enter your phone</div>
                </div>
            </div>
        </div>
        <button type="button" id="btn-next" class="btn-next-style">
            <span class="text-next">Next</span>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="24" 
                    height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    class="lucide lucide-arrow-right-to-line-icon lucide-arrow-right-to-line icon">
                    <path d="M17 12H3"/>
                    <path d="m11 18 6-6-6-6"/>
                    <path d="M21 5v14"/>
                </svg>
            </span>
        </button>
    </form>
    <form class="form-box-check">
        <h1>Género favorito?</h1>
        <div class="content-input-check">
            <div class="container-input-check">
                <label>Ficción</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="container-input-check">
                <label>No-Ficción</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="container-input-check">
                <label>Misterio</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="container-input-check">
                <label>Terror</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="container-input-check">
                <label>Suspenso</label>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="container-input-check">
                <label>Historia</label>
                <input type="checkbox" class="checkbox">
            </div>
        </div>
    </form>
</body>
<script src="index.js"></script>
</html>
